<article>
  <ng-container *ngIf="api$ | async as api; else loading">

    <ng-container
                  *ngTemplateOutlet=" api.ok ? ok : error ; context: { api:api, error: api.error }  ">
    </ng-container>

  </ng-container>
</article>


<ng-template #ok
             let-api="api">
  <ng-container *ngIf="api.data.length>0; else empty">
    <header>There are {{api.data.length}} {{ dataName }}</header>
    <main>
      <ng-container [ngTemplateOutlet]="dataTemplate"
                    [ngTemplateOutletContext]="{ data: api.data }">
      </ng-container>
    </main>
    <footer>
      <stk-refresh (refresh)="refresh.emit()"></stk-refresh>
    </footer>
  </ng-container>
</ng-template>

<ng-template #error
             let-error="error">
  <stk-error [dataName]="dataName"
             [error]="error"></stk-error>
</ng-template>

<ng-template #empty>
  <stk-empty [dataName]="dataName"></stk-empty>
</ng-template>

<ng-template #loading>
  <stk-loading [dataName]="dataName"></stk-loading>
</ng-template>
